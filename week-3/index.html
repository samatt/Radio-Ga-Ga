<script >
  function addImage(data){

    return "<img src="+data+" />"
  }
  function addSlide(data){
    
    var el = data.class?"<div class="+data.class:"<div";
    if (data.img ){
      return "<div data-comment = \""+data.comment+"\">"+data.text+addImage(data.img)+"</div>";
    }
    if (data.background ){
      return "<div data-comment = \""+data.comment+"\">"+addImage(data.background)+data.text+"</div>";
    }

    return  "<div data-comment = \"" + data.comment+"\">"+data.text+"</div>";
  }
  
  $(document).ready(function(){
    if(body){
      for(slide in body){ $('body').append(addSlide(body[slide]));}
    }
  });
